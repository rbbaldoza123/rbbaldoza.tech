<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reservation - Cielo Rossa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Tagesschrift&display=swap" rel="stylesheet">
</head>
<body>

<div class="bg-animate"></div>

<div class="page-wrapper">

<header class="site-header">
  <div class="header-left h1">
    <a>
      <img src="booking img/logo.png" alt="Restaurant Logo" class="logo">
      <span class="brand-name">Cielo Rossa</span>
    </a>
  </div>
  <div class="header-right">
    <nav>
      <a href="../index.html">Home</a>
      <a href="../menupage/index.html">Menu</a>
      <a href="../aboutpage/index.html">About Us</a>
    </nav>
  </div>
</header>

<div class="form-wrapper"></div>
<div class="container form-container">
  <h2 class="mb-2">Book a Table</h2>
  <form class="needs-validation" novalidate>

    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required>
      <div class="invalid-feedback">
        Please enter your full name.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" required>
      <div class="invalid-feedback">
        Please provide a valid email address.
      </div>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" required>
      <div class="invalid-feedback">
        Please select a preferred date.
      </div>
    </div>

    <div class="mb-3">
      <label for="time" class="form-label">Time</label>
      <input type="time" class="form-control" id="time" required>
      <div class="invalid-feedback">
        Please select your preferred time.
      </div>
    </div>

    <div class="mb-3">
      <label for="guests" class="form-label">Number of Guests<h6 class="max">(maximum of 20)</h6></label>
      <input type="number" class="form-control" id="guests" min="1" max="20" required>
      <div class="invalid-feedback">
        Please specify the number of guests.
      </div>
    </div>
    <div class="button-wrapper">
      <button class="btn btn-dark" type="submit">Book Table</button>
    </div>
  </form>
</div>
</div>
</div>

<footer class="site-footer cha">
  <div class="footer-icons">
    <p class="inf">&copy; 2025 Cielo Rossa. All rights reserved.</p>
    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://www.tiktok.com/en/" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  
<script>

  (() => {
    'use strict';

    const forms = document.querySelectorAll('.needs-validation');

    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }

        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
